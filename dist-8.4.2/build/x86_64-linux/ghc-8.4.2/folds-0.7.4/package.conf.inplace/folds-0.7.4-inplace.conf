    Data.Fold Data.Fold.Class Data.Fold.Internal Data.Fold.L
    Data.Fold.L' Data.Fold.L1 Data.Fold.L1' Data.Fold.M Data.Fold.M1
    Data.Fold.R Data.Fold.R1
